{% extends 'base.html' %}
{% block content %}
    <div>
        <h1>This is the profile page for {{user.username}}</h1>
    </div>
    <form action="" method="post">
        <!-- Django requires the following for security purposes -->
        {% csrf_token %}
        <table>
          <!-- Render the inputs inside of <tr>s & <td>s -->
          {{ form.as_table }}
        </table>
        <input type="submit" value="Submit!" class="btn">
    </form>

    <script>
        const trs = document.querySelectorAll('tr')
        //console.log(trs)
        //trs.setAttribute('class','bg-secondary')
        trs.forEach(function(tr) {
            tr.setAttribute('class','bg-primary')
        })
    </script>

{% endblock %}
