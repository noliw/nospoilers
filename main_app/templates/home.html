{% extends 'base.html' %}
{% block content %}
<div class="">

    <h1 class="col-10 mx-auto text-primary  text-center lifted rounded-2">Welcome to NOSPOILERS</h1>
</div>


<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://i.imgur.com/j0621IV.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://i.imgur.com/fJ9GL24.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://i.imgur.com/gOHpdV1.jpg" class="d-block w-100" alt="...">
      </div>
    </div>

      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>

{% endblock %}
